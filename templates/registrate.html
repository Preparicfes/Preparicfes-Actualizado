<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PREPARICFES - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='css/reg.css')}}">
</head>
<body>

  <div class="container">

    <div class="conten_titulo text-center my-4">
      <h1>BIENVENIDO</h1>
      <h3 class="mt-2">Regístrate</h3>
    </div>

    <!-- Mensaje de error si existe -->
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error:</strong> {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}

    <div class="conten_form_inicio mx-auto">
      <!-- Formulario con action y method POST -->
      <form id="registroForm" action="/registrar" method="POST">

        <div class="mb-3">
          <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
          <input 
            id="email" 
            name="email" 
            class="form-control form-control-lg border_input" 
            type="email" 
            required
            placeholder="ejemplo@correo.com">
          <div id="emailHelp" class="form-text">Tu correo electrónico no será compartido con nadie más.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">CONTRASEÑA</label>
          <input 
            id="password" 
            name="password" 
            class="form-control form-control-lg border_input" 
            type="password" 
            minlength="6"
            required
            placeholder="Mínimo 6 caracteres">
        </div>

        <div class="mb-4">
          <label for="grado" class="form-label">GRADO</label>
          <select id="grado" name="grado" class="form-control form-control-lg border_input" required>
            <option value="">Selecciona tu grado</option>
            <option value="9">Noveno</option>
            <option value="10">Décimo</option>
            <option value="11">Once</option>
          </select>
        </div>

        <div class="conten_siguiente">
          <button type="submit" class="btn_registro">Registrarse</button>
        </div>

        <div class="text-center mt-3">
          <a href="{{ url_for('index')}}" class="tipo_letra">¿Ya tienes cuenta? Inicia sesión</a>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
