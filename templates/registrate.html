<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PREPARICFES - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='css/reg.css')}}">
</head>
<body>

  <div class="container">

    
    <div class="conten_titulo text-center my-4">
      <h1>BIENVENIDO</h1>
      <h3 class="mt-2">Regístrate</h3>
    </div>

    
       <div class="conten_form_inicio mx-auto">
      <form id="registroForm">

        <div class="mb-3">
          <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
          <input id="email" name="email" class="form-control form-control-lg border_input" type="email" required>
          <div id="emailHelp" class="form-text">Tu correo electrónico no será compartido con nadie más.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">CONTRASEÑA</label>
          <input id="password" name="password" class="form-control form-control-lg border_input" type="password" required>
        </div>

        <div class="mb-4">
          <label for="grado" class="form-label">GRADO</label>
          <input id="grado" name="grado" class="form-control form-control-lg border_input" type="text" required>
        </div>
          <div class="conten_siguiente">
          <a href="{{ url_for('index')}}"type="submit" class="btn_registro">Registrarse</a>
        </div>

        <div class="text-center">
          <a href="{{ url_for('index')}}" class="tipo_letra">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
          </a>
        </div>

      </form>
    </div>
  </div>

  </div>

</body>
</html>
