<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PREPARICFES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
</head>
<body>

  <div class="container">

    <div class="conten_titulo">
      <h1>PREPARICFES</h1>
    </div>

      <div class="conten_form_inicio mx-auto">
      <form action="/login" method="post">

        <div class="mb-3">
          <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
          <input id="email" name="email" class="form-control form-control-lg border_input" type="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">CONTRASEÑA</label>
          <input id="password" name="password" class="form-control form-control-lg border_input" type="password" required>
        </div>

        <div class="mb-4">
          <label for="grado" class="form-label">GRADO</label>
          <input id="grado" name="grado" class="form-control form-control-lg border_input" type="text" required>
        </div>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="conten_siguiente">
       <a href="{{ url_for('intro')}}" class="btn_siguiente">SIGUIENTE</a>
       </div>

       <div class="text-center">
         <a href="{{ url_for('registrate')}}" class="registrarse">¿No tienes cuenta? Regístrate</a>
        </div>


      </form>
    </div>
  </div>

  <div class="dis-img">
    <div class="conten_img1"></div>
    <div class="conten_img2"></div>
    <div class="conten_img3"></div>
    <div class="conten_img4"></div>
    <div class="conten_img5"></div>
  </div>

</body>
</html>
