<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PREPARICFES - Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
</head>
<body>

  <div class="container">

    <div class="conten_titulo">
      <h1>PREPARICFES</h1>
      <h3 class="mt-3">Recuperar Contraseña</h3>
    </div>

    <div class="conten_form_inicio mx-auto">
      
      {% if mensaje %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ mensaje }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endif %}

      {% if error %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error:</strong> {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      {% endif %}

      <form action="/recuperar-password" method="POST">

        <div class="mb-3">
          <label for="email" class="form-label">CORREO ELECTRÓNICO</label>
          <input 
            id="email" 
            name="email" 
            class="form-control form-control-lg border_input" 
            type="email" 
            required
            placeholder="Ingresa tu correo registrado">
          <div class="form-text">Te mostraremos tu contraseña actual</div>
        </div>

        <div class="conten_siguiente">
          <button type="submit" class="btn_siguiente">Recuperar Contraseña</button>
        </div>

        <div class="text-center">
          <a href="{{ url_for('index')}}" class="registrarse">← Volver al inicio de sesión</a>
        </div>

      </form>
    </div>
  </div>

  <div class="dis-img">
    <div class="conten_img1"></div>
    <div class="conten_img2"></div>
    <div class="conten_img3"></div>
    <div class="conten_img4"></div>
    <div class="conten_img5"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
